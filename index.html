<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email" >
      <input type="password" name="password" id="password" placeholder="Senha" >
      <button id="button-form">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">

      <div class="row">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="row">
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="row">
        <div class="column">
          <label for="family" name="" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" value="Frontend" name="family" id="frontEnd">
            <label for="frontEnd">Frontend</label>
          </div>
          <div>
            <input type="radio" value="Backend" name="family" id="backEnd">
            <label for="backEnd">Backend</label>
          </div>
          <div>
            <input type="radio" id="fullStack" value="FullStack" name="family">
            <label for="fullStack">FullStack</label>
          </div>
        </div>

        <div>
          <div class="column">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          </div>
          <input type="checkbox" value="HoFs">HoFs
          <input type="checkbox" value="Jest" >Jest
          <input type="checkbox" value="Promises" >Promises
          <input type="checkbox" value="React" >React
          <input type="checkbox" value="SQL" >SQL
          <input type="checkbox" value="Python" >Python
        </div>
      </div>

      <!-- Div de como vc avalia a trybewarts -->
      <div id="div-avaliador" class="row"></div>

      <div class="column">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="comentarios" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div class="row">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agree" id="agreement">
      </div>

      <div>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>

    </form>

    <img src="./images/trybewarts-colored.svg" alt="logo-trybewarts" id="trybewarts-forms-logo">

  </main>

  <script src="script.js"></script>
</body>
</html>
